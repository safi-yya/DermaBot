<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skincare Routine Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌿 My Skincare Routine</h1>
  </header>

  <section class="routine-toggle">
    <button class="active">Morning</button>
    <button>Evening</button>
  </section>

  <section class="alert-banner">
    ⚠️ Retinol will run out in 3 days!
  </section>

  <section class="routine-grid">
    <div class="product-card">
      <h2>Cleanser</h2>
      <p>Use before serum</p>
      <span class="step">Step 1</span>
      <button>Mark as Used</button>
    </div>

    <div class="product-card warning">
      <h2>Retinol 0.5%</h2>
      <p>Use once every 3 days</p>
      <span class="step">Step 3</span>
      <button>Mark as Used</button>
    </div>

    <div class="product-card">
      <h2>Moisturizer</h2>
      <p>Seal in hydration</p>
      <span class="step">Step 4</span>
      <button>Mark as Used</button>
    </div>
  </section>

  <footer>
    <button class="add-button">+ Add Product</button>
  </footer>
</body>
</html>
